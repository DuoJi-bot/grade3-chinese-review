<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短句选择填空 - 三年级语文复习</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .sentence-group {
            margin-bottom: 1.5rem;
        }

        .sentence-item {
            padding: 1rem;
            background: var(--bg-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.8;
        }

        .sentence-blank {
            display: inline-block;
            min-width: 100px;
            padding: 0.25rem 0.5rem;
            border-bottom: 2px dashed var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        .sentence-blank::before {
            content: '?';
            opacity: 0.3;
            font-size: 1.2rem;
        }

        .sentence-blank.filled {
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius-sm);
            border-bottom: none;
        }

        .sentence-blank.filled::before {
            content: none;
        }

        .sentence-blank.correct {
            background: var(--success-color);
        }

        .sentence-blank.wrong {
            background: var(--error-color);
        }

        .options-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            margin-top: 1.5rem;
        }

        .option-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }

        .option-tag:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .option-tag.used {
            opacity: 0.4;
            pointer-events: none;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-back-btn" id="backBtn">
                <span>←</span>
                <span>返回</span>
            </div>
            <h1 class="quiz-title" id="quizTitle">短句选择填空</h1>
            <div class="quiz-progress" id="progressText">- / -</div>
        </header>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-outline" id="prevBtn">← 上一组</button>
            <button class="btn btn-primary" id="checkBtn">✓ 检查答案</button>
            <button class="btn btn-outline" id="nextBtn">下一组 →</button>
        </div>
    </div>

    <script src="../js/utils/tts.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/quiz-types/QuizBase.js"></script>
    <script>
        class SentenceFillQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.sections = [];
                this.currentSectionIndex = 0;
                this.selections = {};
            }

            async loadData() {
                const dataKey = this.getUrlParam('data') || 'character_traits';
                const data = await this.fetchJson('../data/character_morals.json');

                const section = data.sections.find(s => s.id === dataKey);
                if (section) {
                    document.getElementById('quizTitle').textContent = section.title;

                    // 分组显示，每组5题（10题分成2页）
                    const exercises = section.exercises || [];
                    this.questions = [];
                    for (let i = 0; i < exercises.length; i += 5) {
                        this.questions.push(exercises.slice(i, i + 5));
                    }
                }
            }

            render() {
                const group = this.questions[this.currentIndex];
                this.selections = {};

                // 收集所有答案
                const allAnswers = [];
                group.forEach((item, idx) => {
                    if (item.answers) {
                        item.answers.forEach(a => allAnswers.push({ answer: a, index: idx }));
                    } else if (item.answer) {
                        allAnswers.push({ answer: item.answer, index: idx });
                    }
                });

                // 打乱答案顺序
                const shuffledAnswers = this.shuffle(allAnswers);

                let html = `
                    <div class="sentence-group">
                        ${group.map((item, idx) => {
                    // 处理句子，将括号内容替换为空格
                    let sentence = item.sentence;
                    let blankCount = 0;
                    sentence = sentence.replace(/（[^）]+）/g, (match) => {
                        const blankId = `blank-${idx}-${blankCount}`;
                        blankCount++;
                        return `<span class="sentence-blank" data-index="${idx}" data-blank-id="${blankId}" data-answer="${match.slice(1, -1)}"></span>`;
                    });

                    return `<div class="sentence-item">${sentence}</div>`;
                }).join('')}
                    </div>
                    
                    <div class="options-pool">
                        ${shuffledAnswers.map((item, i) => `
                            <div class="option-tag" data-answer="${item.answer}" data-original-index="${item.index}">${item.answer}</div>
                        `).join('')}
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
                this.updateNavButtons();
                this.updateProgress();
            }

            bindEvents() {
                // 只绑定选项和空格点击事件（每次render需要重新绑定）
                const options = this.container.querySelectorAll('.option-tag');
                const blanks = this.container.querySelectorAll('.sentence-blank');

                let selectedOption = null;

                options.forEach(opt => {
                    opt.addEventListener('click', () => {
                        if (opt.classList.contains('used')) return;

                        // 取消之前的选择
                        options.forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                        selectedOption = opt;
                    });
                });

                blanks.forEach(blank => {
                    blank.addEventListener('click', () => {
                        if (blank.classList.contains('filled')) return;
                        if (!selectedOption) {
                            this.showToast('请先选择一个答案');
                            return;
                        }

                        const answer = selectedOption.dataset.answer;
                        blank.textContent = answer;
                        blank.classList.add('filled');
                        blank.dataset.selected = answer;

                        selectedOption.classList.add('used');
                        selectedOption.classList.remove('selected');
                        selectedOption = null;
                    });
                });
            }

            // 导航按钮事件只绑定一次
            bindNavEvents() {
                if (this._navBound) return;
                this._navBound = true;

                document.getElementById('prevBtn').addEventListener('click', () => this.prevQuestion());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextQuestion());
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('checkBtn').addEventListener('click', () => this.checkAnswers());
            }

            updateNavButtons() {
                document.getElementById('prevBtn').disabled = this.currentIndex === 0;
            }

            checkAnswers() {
                const blanks = this.container.querySelectorAll('.sentence-blank');
                let correct = 0;
                let total = blanks.length;

                blanks.forEach(blank => {
                    const selected = blank.dataset.selected;
                    const answer = blank.dataset.answer;

                    if (!selected) {
                        blank.classList.add('wrong');
                        blank.textContent = answer;
                    } else if (selected === answer) {
                        blank.classList.add('correct');
                        correct++;
                    } else {
                        blank.classList.add('wrong');
                        // 显示正确答案
                        blank.textContent = answer;
                    }
                });

                this.correctCount += correct;

                if (correct === total) {
                    this.showCorrectFeedback();
                    setTimeout(() => {
                        if (this.currentIndex < this.questions.length - 1) {
                            this.nextQuestion();
                        } else {
                            this.showComplete();
                        }
                    }, 1500);
                } else {
                    this.showToast(`正确 ${correct}/${total}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new SentenceFillQuiz({
                moduleId: new URLSearchParams(window.location.search).get('id') || 'sentence-fill'
            });
            quiz.init().then(() => {
                quiz.bindNavEvents(); // 导航按钮只绑定一次
            });
        });
    </script>
</body>

</html>
