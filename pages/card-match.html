<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËøëÂèç‰πâËØçÈÖçÂØπ - ‰∏âÂπ¥Á∫ßËØ≠ÊñáÂ§ç‰π†</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: var(--radius-lg);
        }

        .game-stat {
            text-align: center;
        }

        .game-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .game-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .unit-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .unit-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .unit-btn:hover,
        .unit-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-width: 350px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-card-front,
        .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .memory-card-front {
            background: var(--gradient-primary);
            color: white;
            font-size: 1.5rem;
        }

        .memory-card-back {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            transform: rotateY(180deg);
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.5rem;
            text-align: center;
            word-break: break-all;
        }

        .memory-card.matched .memory-card-back {
            background: var(--success-light);
            border-color: var(--success-color);
            color: white;
        }

        .memory-card.checking .memory-card-back {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: white;
        }

        .type-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .type-btn {
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .type-btn:hover,
        .type-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .unit-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                gap: 0.5rem;
            }

            .memory-card-back {
                font-size: 0.875rem;
            }

            .unit-btn {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-back-btn" id="backBtn">
                <span>‚Üê</span>
                <span>ËøîÂõû</span>
            </div>
            <h1 class="quiz-title">ËøëÂèç‰πâËØçÈÖçÂØπ</h1>
            <div class="quiz-progress" id="progressText">ÁøªÁâåÊ∏∏Êàè</div>
        </header>

        <div class="quiz-content" id="quizContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-outline" id="resetBtn">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
            <button class="btn btn-primary" id="nextUnitBtn">‰∏ã‰∏ÄÂçïÂÖÉ ‚Üí</button>
        </div>
    </div>

    <script src="../js/utils/tts.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/quiz-types/QuizBase.js"></script>
    <script>
        class CardMatchQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.units = [];
                this.currentUnit = 0;
                this.matchType = 'synonyms'; // 'synonyms' or 'antonyms'
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.isChecking = false;
                this.progressKey = 'card-match-progress'; // localStorage key
            }

            async loadData() {
                const data = await this.fetchJson('../data/synonyms.json');
                // Á°Æ‰øùÂçïÂÖÉÊåâÁÖßÊ≠£Á°ÆÁöÑÈ°∫Â∫èÊéíÂàóÔºàunit1, unit2, ..., unit8Ôºâ
                this.units = data.units.sort((a, b) => {
                    const numA = parseInt(a.id.replace('unit', ''));
                    const numB = parseInt(b.id.replace('unit', ''));
                    return numA - numB;
                });
                this.questions = this.units;
                // Âä†ËΩΩ‰øùÂ≠òÁöÑËøõÂ∫¶
                this.loadProgress();
            }

            // Âä†ËΩΩËøõÂ∫¶
            loadProgress() {
                const saved = localStorage.getItem(this.progressKey);
                if (saved) {
                    this.progressData = JSON.parse(saved);
                } else {
                    this.progressData = {};
                }
            }

            // ‰øùÂ≠òËøõÂ∫¶
            saveProgress() {
                localStorage.setItem(this.progressKey, JSON.stringify(this.progressData));
            }

            // Ëé∑ÂèñÂΩìÂâçÂçïÂÖÉ+Á±ªÂûãÁöÑËøõÂ∫¶key
            getCurrentProgressKey() {
                return `unit${this.currentUnit}_${this.matchType}`;
            }

            // Ëé∑ÂèñÂΩìÂâçÂ∑≤ËÄÉÊü•ÁöÑËØçÂØπÁ¥¢ÂºïÂàóË°®
            getUsedPairIndices() {
                const key = this.getCurrentProgressKey();
                return this.progressData[key] || [];
            }

            // ËÆæÁΩÆÂΩìÂâçÂ∑≤ËÄÉÊü•ÁöÑËØçÂØπÁ¥¢ÂºïÂàóË°®
            setUsedPairIndices(indices) {
                const key = this.getCurrentProgressKey();
                this.progressData[key] = indices;
                this.saveProgress();
            }

            render() {
                const unit = this.units[this.currentUnit];
                const allPairs = this.matchType === 'synonyms' ? unit.synonyms : unit.antonyms;

                // ‰ªélocalStorageÂä†ËΩΩÂ∑≤ËÄÉÊü•ËØçËØ≠
                this.usedPairIndices = this.getUsedPairIndices();

                // Ëé∑ÂèñÊú™ËÄÉÊü•ÁöÑËØçËØ≠ÂØπ
                const remainingPairs = allPairs.filter((_, i) => !this.usedPairIndices.includes(i));

                // Â¶ÇÊûúÊâÄÊúâËØçÈÉΩÂ∑≤ËÄÉÊü•ÔºåÂÖÅËÆ∏ÈáçÊµã
                if (remainingPairs.length === 0) {
                    // ÊòæÁ§∫ÂÆåÊàêÁä∂ÊÄÅÔºå‰ΩÜÂÖÅËÆ∏ÁªßÁª≠ÁøªÁâåÈáçÊµã
                    // ‰ªéÂ§¥ÂºÄÂßãÈÄâÊã©ËØçÂØπ
                    const pairsNeeded = Math.min(3, allPairs.length);
                    const shuffledAll = this.shuffle(allPairs.map((p, i) => ({ pair: p, originalIndex: i })));
                    const selectedPairs = shuffledAll.slice(0, pairsNeeded);

                    // ÁîüÊàêÂç°ÁâáÊï∞ÊçÆ
                    this.cards = [];
                    selectedPairs.forEach((item, pairIndex) => {
                        this.cards.push({ word: item.pair[0], pairId: pairIndex, matched: false });
                        this.cards.push({ word: item.pair[1], pairId: pairIndex, matched: false });
                    });
                    this.cards = this.shuffle(this.cards);

                    this.currentPairsCount = selectedPairs.length;
                    this.flippedCards = [];
                    this.matchedPairs = 0;
                    this.moves = 0;
                    this.isChecking = false;
                    this.isReviewMode = true; // Ê†áËÆ∞‰∏∫ÈáçÊµãÊ®°Âºè

                    // ËÆ°ÁÆóËøõÂ∫¶ÔºàÂ∑≤100%ÂÆåÊàêÔºâ
                    const totalPairs = allPairs.length;
                    const progressText = `${totalPairs}/${totalPairs} Â∑≤ËÄÉÊü•`;

                    this.renderGameUI(progressText, totalPairs, true);
                    return;
                }

                // ÈÄâÊã©ËØçËØ≠ÂØπÔºö3x2Áü©ÈòµÈúÄË¶Å3ÂØπÔºà6Âº†Âç°Ôºâ
                // ÊàñËÄÖÂ¶ÇÊûúÂâ©‰Ωô‰∏çË∂≥3ÂØπÔºåÊúâÂ§öÂ∞ëÁÆóÂ§öÂ∞ë
                const pairsNeeded = Math.min(3, remainingPairs.length);
                const selectedIndices = [];
                const shuffledRemaining = this.shuffle(remainingPairs.map((p, i) => {
                    // ÊâæÂà∞ÂéüÂßãÁ¥¢Âºï
                    const originalIndex = allPairs.findIndex(op => op[0] === p[0] && op[1] === p[1]);
                    return { pair: p, originalIndex };
                }));

                const selectedPairs = shuffledRemaining.slice(0, pairsNeeded);

                // ÂÖàËÆ∞ÂΩïÂΩìÂâçÂ∑≤ËÄÉÊü•ÁöÑÊï∞ÈáèÔºàÁî®‰∫éÊòæÁ§∫ËøõÂ∫¶Ôºâ
                const totalPairs = allPairs.length;
                const usedPairsBeforeThisRound = this.usedPairIndices.length;
                const progressText = `${usedPairsBeforeThisRound}/${totalPairs} Â∑≤ËÄÉÊü•`;

                // ÁÑ∂ÂêéÂÜçÂ∞ÜÊú¨ËΩÆÈÄâ‰∏≠ÁöÑËØçÂØπÂä†ÂÖ•Â∑≤ËÄÉÊü•ÂàóË°®ÔºàÊöÇÂ≠òÔºåÂÆåÊàêÂêéÂÜç‰øùÂ≠òÔºâ
                this.pendingPairIndices = [];
                selectedPairs.forEach(item => {
                    this.pendingPairIndices.push(item.originalIndex);
                    selectedIndices.push(item.originalIndex);
                });

                // ÁîüÊàêÂç°ÁâáÊï∞ÊçÆ
                this.cards = [];
                selectedPairs.forEach((item, pairIndex) => {
                    this.cards.push({ word: item.pair[0], pairId: pairIndex, matched: false });
                    this.cards.push({ word: item.pair[1], pairId: pairIndex, matched: false });
                });
                this.cards = this.shuffle(this.cards);

                this.currentPairsCount = selectedPairs.length;
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.isChecking = false;
                this.isReviewMode = false;

                this.renderGameUI(progressText, totalPairs, false);
            }

            renderGameUI(progressText, totalPairs, isCompleted) {
                const progressStyle = isCompleted ? 'color: var(--success-color); font-weight: 700;' : '';

                let html = `
                    <div class="type-toggle">
                        <button class="type-btn ${this.matchType === 'synonyms' ? 'active' : ''}" data-type="synonyms">Ëøë‰πâËØç</button>
                        <button class="type-btn ${this.matchType === 'antonyms' ? 'active' : ''}" data-type="antonyms">Âèç‰πâËØç</button>
                    </div>

                    <div class="unit-selector">
                        ${this.units.map((u, i) => `
                            <button class="unit-btn ${i === this.currentUnit ? 'active' : ''}" data-unit="${i}">${u.title}</button>
                        `).join('')}
                    </div>

                    <div class="game-info">
                        <div class="game-stat">
                            <div class="game-stat-value" id="movesCount">0</div>
                            <div class="game-stat-label">ÁøªÁâåÊ¨°Êï∞</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value" id="matchedCount">0/${this.currentPairsCount}</div>
                            <div class="game-stat-label">ÈÖçÂØπÊàêÂäü</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value" id="progressCount" style="${progressStyle}">${progressText}</div>
                            <div class="game-stat-label">ÊÄªËøõÂ∫¶</div>
                        </div>
                    </div>

                    <div class="card-grid">
                        ${this.cards.map((card, i) => `
                            <div class="memory-card" data-index="${i}" data-pair="${card.pairId}">
                                <div class="memory-card-inner">
                                    <div class="memory-card-front">?</div>
                                    <div class="memory-card-back">${card.word}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
            }

            bindEvents() {
                // Âç°ÁâáÁÇπÂáª
                const cards = this.container.querySelectorAll('.memory-card');
                cards.forEach(card => {
                    card.addEventListener('click', () => this.flipCard(card));
                });

                // Á±ªÂûãÂàáÊç¢
                const typeBtns = this.container.querySelectorAll('.type-btn');
                typeBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.matchType = btn.dataset.type;
                        this.render(); // Ëá™Âä®Âä†ËΩΩÂØπÂ∫îÁöÑËøõÂ∫¶
                    });
                });

                // ÂçïÂÖÉÂàáÊç¢
                const unitBtns = this.container.querySelectorAll('.unit-btn');
                unitBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.currentUnit = parseInt(btn.dataset.unit);
                        this.render(); // Ëá™Âä®Âä†ËΩΩÂØπÂ∫îÁöÑËøõÂ∫¶
                    });
                });

                // ÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('resetBtn').addEventListener('click', () => {
                    // Âè™ÈáçÁΩÆÂΩìÂâçÂçïÂÖÉ+Á±ªÂûãÁöÑËøõÂ∫¶
                    this.setUsedPairIndices([]);
                    this.render();
                });
                document.getElementById('nextUnitBtn').addEventListener('click', () => {
                    if (this.currentUnit < this.units.length - 1) {
                        this.currentUnit++;
                        this.render(); // Ëá™Âä®Âä†ËΩΩÂØπÂ∫îÁöÑËøõÂ∫¶
                    } else {
                        this.showComplete();
                    }
                });
            }

            flipCard(cardEl) {
                if (this.isChecking) return;
                if (cardEl.classList.contains('flipped')) return;
                if (cardEl.classList.contains('matched')) return;
                if (this.flippedCards.length >= 2) return;

                cardEl.classList.add('flipped');
                this.flippedCards.push(cardEl);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    document.getElementById('movesCount').textContent = this.moves;
                    this.checkMatch();
                }
            }

            checkMatch() {
                this.isChecking = true;
                const [card1, card2] = this.flippedCards;
                const pair1 = card1.dataset.pair;
                const pair2 = card2.dataset.pair;

                card1.classList.add('checking');
                card2.classList.add('checking');

                setTimeout(() => {
                    if (pair1 === pair2) {
                        // ÂåπÈÖçÊàêÂäü
                        card1.classList.remove('checking');
                        card2.classList.remove('checking');
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.matchedPairs++;
                        document.getElementById('matchedCount').textContent = `${this.matchedPairs}/${this.currentPairsCount}`;

                        // ÊúóËØªÈÖçÂØπÁöÑËØçËØ≠
                        const word1 = card1.querySelector('.memory-card-back').textContent;
                        const word2 = card2.querySelector('.memory-card-back').textContent;
                        this.speak(`${word1}Ôºå${word2}`);

                        if (this.matchedPairs === this.currentPairsCount) {
                            this.showCorrectFeedback();
                            this.correctCount += this.currentPairsCount;

                            // Â¶ÇÊûú‰∏çÊòØÈáçÊµãÊ®°ÂºèÔºå‰øùÂ≠òËøõÂ∫¶
                            if (!this.isReviewMode) {
                                // Â∞ÜÊú¨ËΩÆÁöÑËØçÂØπÂä†ÂÖ•Â∑≤ËÄÉÊü•ÂàóË°®
                                const currentUsed = this.getUsedPairIndices();
                                const updatedUsed = [...currentUsed, ...this.pendingPairIndices];
                                this.setUsedPairIndices(updatedUsed);
                            }

                            // Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫ÔºàÊú¨ËΩÆÂ∑≤ÂÆåÊàêÔºâ
                            const unit = this.units[this.currentUnit];
                            const allPairs = this.matchType === 'synonyms' ? unit.synonyms : unit.antonyms;
                            const totalPairs = allPairs.length;
                            const currentUsedPairs = this.getUsedPairIndices().length;
                            const isCompleted = currentUsedPairs >= totalPairs;

                            const progressCount = document.getElementById('progressCount');
                            progressCount.textContent = `${currentUsedPairs}/${totalPairs} Â∑≤ËÄÉÊü•`;

                            // Â¶ÇÊûúÂÆåÊàê100%ÔºåÊòæÁ§∫ÁªøËâ≤
                            if (isCompleted) {
                                progressCount.style.color = 'var(--success-color)';
                                progressCount.style.fontWeight = '700';
                            }

                            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÊú™ËÄÉÊü•ÁöÑËØç
                            const remainingPairs = allPairs.filter((_, i) => !this.getUsedPairIndices().includes(i));

                            if (remainingPairs.length > 0) {
                                setTimeout(() => {
                                    this.showToast('üëç ÁªßÁª≠‰∏ã‰∏ÄÁªÑËØçËØ≠ÔºÅ');
                                    this.render(); // ÁªßÁª≠‰∏ã‰∏ÄÁªÑ
                                }, 1000);
                            } else {
                                setTimeout(() => {
                                    this.showToast('üéâ Êú¨ÂçïÂÖÉÂÖ®ÈÉ®ËØçËØ≠Â∑≤ËÄÉÊü•ÂÆåÊàêÔºÅÂèØÁªßÁª≠ÈáçÊµãÊàñÂàáÊç¢ÂçïÂÖÉ');
                                    // ÂÆåÊàêÂêéÁªßÁª≠Ê∏≤ÊüìÔºåËøõÂÖ•ÈáçÊµãÊ®°Âºè
                                    setTimeout(() => this.render(), 1500);
                                }, 500);
                            }
                        }
                    } else {
                        // ÂåπÈÖçÂ§±Ë¥•
                        card1.classList.remove('checking', 'flipped');
                        card2.classList.remove('checking', 'flipped');
                    }

                    this.flippedCards = [];
                    this.isChecking = false;
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new CardMatchQuiz({
                moduleId: 'synonyms'
            });
            quiz.init();
        });
    </script>
</body>

</html>
