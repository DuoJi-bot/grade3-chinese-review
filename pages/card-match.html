<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="stylesheet" href="../css/main.css">
    <style>
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: var(--radius-lg);
        }

        .game-stat {

        }

        .game-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .game-stat-label {
            font-size: 0.75rem;

        .unit-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .unit-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .unit-btn:hover,
        .unit-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            max-width: 350px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-card-front,
        .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;

            box-shadow: var(--shadow-sm);

        .memory-card-front {

        }

        .memory-card-back {

            border: 2px solid var(--border-color);

            color: var(--text-primary);
            font-size: 1rem;

            word-break: break-all;
        }

        .memory-card.matched .memory-card-back {
            background: var(--success-light);
            border-color: var(--success-color);
            color: white;
        }

        .memory-card.checking .memory-card-back {
            background: var(--primary-light);
            border-color: var(--primary-color);
            color: white;
        }

        .type-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .type-btn {
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .type-btn:hover,
        .type-btn.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .unit-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                gap: 0.5rem;
            }

            .memory-card-back {

            .unit-btn {

            }
        }
    </style>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-back-btn" id="backBtn">
                <span>â†</span>
                <span>è¿”å›</span>
            </div>
            <h1 class="quiz-title">è¿‘åä¹‰è¯é…å¯¹</h1>
            <div class="quiz-progress" id="progressText">ç¿»ç‰Œæ¸¸æˆ</div>
        </header>

        <div class="quiz-content" id="quizContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-outline" id="resetBtn">ğŸ”„ é‡æ–°å¼€å§‹</button>
            <button class="btn btn-primary" id="nextUnitBtn">ä¸‹ä¸€å•å…ƒ â†’</button>
        </div>
    </div>

    <script src="../js/utils/tts.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/quiz-types/QuizBase.js"></script>
    <script>
        class CardMatchQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.units = [];
                this.currentUnit = 0;
                this.matchType = 'synonyms'; // 'synonyms' or 'antonyms'
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.isChecking = false;
                this.progressKey = 'card-match-progress'; // localStorage key
            }

            async loadData() {
                const data = await this.fetchJson('../data/synonyms.json');
                // ç¡®ä¿å•å…ƒæŒ‰ç…§æ­£ç¡®çš„é¡ºåºæ’åˆ—ï¼ˆunit1, unit2, ..., unit8ï¼‰
                this.units = data.units.sort((a, b) => {
                    const numA = parseInt(a.id.replace('unit', ''));
                    const numB = parseInt(b.id.replace('unit', ''));
                    return numA - numB;
                });
                this.questions = this.units;
                // åŠ è½½ä¿å­˜çš„è¿›åº¦
                this.loadProgress();
            }

            // è¦†ç›–åˆå§‹åŒ–æ–¹æ³•ï¼Œç¡®ä¿å¯¼èˆªæŒ‰é’®äº‹ä»¶åªç»‘å®šä¸€æ¬¡
            async init() {
                try {
                    await this.loadData();
                    this.render();
                    this.bindNavigationEvents(); // åªåœ¨åˆå§‹åŒ–æ—¶ç»‘å®šä¸€æ¬¡å¯¼èˆªæŒ‰é’®äº‹ä»¶
                    this.updateProgress();
                } catch (error) {
                    console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                    this.showError('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                }
            }

            // åŠ è½½è¿›åº¦
            loadProgress() {
                const saved = localStorage.getItem(this.progressKey);
                if (saved) {
                    this.progressData = JSON.parse(saved);
                } else {
                    this.progressData = {};
                }
            }

            // ä¿å­˜è¿›åº¦
            saveProgress() {
                localStorage.setItem(this.progressKey, JSON.stringify(this.progressData));
            }

            // è·å–å½“å‰å•å…ƒ+ç±»å‹çš„è¿›åº¦key
            getCurrentProgressKey() {
                return `unit${this.currentUnit}_${this.matchType}`;
            }

            // è·å–å½“å‰å·²è€ƒæŸ¥çš„è¯å¯¹ç´¢å¼•åˆ—è¡¨
            getUsedPairIndices() {
                const key = this.getCurrentProgressKey();
                return this.progressData[key] || [];
            }

            // è®¾ç½®å½“å‰å·²è€ƒæŸ¥çš„è¯å¯¹ç´¢å¼•åˆ—è¡¨
            setUsedPairIndices(indices) {
                const key = this.getCurrentProgressKey();
                this.progressData[key] = indices;
                this.saveProgress();
            }

            render() {
                const unit = this.units[this.currentUnit];
                const allPairs = this.matchType === 'synonyms' ? unit.synonyms : unit.antonyms;

                // ä»localStorageåŠ è½½å·²è€ƒæŸ¥è¯è¯­
                this.usedPairIndices = this.getUsedPairIndices();

                // è·å–æœªè€ƒæŸ¥çš„è¯è¯­å¯¹
                const remainingPairs = allPairs.filter((_, i) => !this.usedPairIndices.includes(i));

                // å¦‚æœæ‰€æœ‰è¯éƒ½å·²è€ƒæŸ¥ï¼Œå…è®¸é‡æµ‹
                if (remainingPairs.length === 0) {
                    // æ˜¾ç¤ºå®ŒæˆçŠ¶æ€ï¼Œä½†å…è®¸ç»§ç»­ç¿»ç‰Œé‡æµ‹
                    // ä»å¤´å¼€å§‹é€‰æ‹©è¯å¯¹
                    const pairsNeeded = Math.min(3, allPairs.length);
                    const shuffledAll = this.shuffle(allPairs.map((p, i) => ({ pair: p, originalIndex: i })));
                    const selectedPairs = shuffledAll.slice(0, pairsNeeded);

                    // ç”Ÿæˆå¡ç‰‡æ•°æ®
                    this.cards = [];
                    selectedPairs.forEach((item, pairIndex) => {
                        this.cards.push({ word: item.pair[0], pairId: pairIndex, matched: false });
                        this.cards.push({ word: item.pair[1], pairId: pairIndex, matched: false });
                    });
                    this.cards = this.shuffle(this.cards);

                    this.currentPairsCount = selectedPairs.length;
                    this.flippedCards = [];
                    this.matchedPairs = 0;
                    this.moves = 0;
                    this.isChecking = false;
                    this.isReviewMode = true; // æ ‡è®°ä¸ºé‡æµ‹æ¨¡å¼

                    // è®¡ç®—è¿›åº¦ï¼ˆå·²100%å®Œæˆï¼‰
                    const totalPairs = allPairs.length;
                    const progressText = `${totalPairs}/${totalPairs} å·²è€ƒæŸ¥`;

                    this.renderGameUI(progressText, totalPairs, true);
                    return;
                }

                // é€‰æ‹©è¯è¯­å¯¹ï¼š3x2çŸ©é˜µéœ€è¦3å¯¹ï¼ˆ6å¼ å¡ï¼‰
                // æˆ–è€…å¦‚æœå‰©ä½™ä¸è¶³3å¯¹ï¼Œæœ‰å¤šå°‘ç®—å¤šå°‘
                const pairsNeeded = Math.min(3, remainingPairs.length);
                const selectedIndices = [];
                const shuffledRemaining = this.shuffle(remainingPairs.map((p, i) => {
                    // æ‰¾åˆ°åŸå§‹ç´¢å¼•
                    const originalIndex = allPairs.findIndex(op => op[0] === p[0] && op[1] === p[1]);
                    return { pair: p, originalIndex };
                }));

                const selectedPairs = shuffledRemaining.slice(0, pairsNeeded);

                // å…ˆè®°å½•å½“å‰å·²è€ƒæŸ¥çš„æ•°é‡ï¼ˆç”¨äºæ˜¾ç¤ºè¿›åº¦ï¼‰
                const totalPairs = allPairs.length;
                const usedPairsBeforeThisRound = this.usedPairIndices.length;
                const progressText = `${usedPairsBeforeThisRound}/${totalPairs} å·²è€ƒæŸ¥`;

                // ç„¶åå†å°†æœ¬è½®é€‰ä¸­çš„è¯å¯¹åŠ å…¥å·²è€ƒæŸ¥åˆ—è¡¨ï¼ˆæš‚å­˜ï¼Œå®Œæˆåå†ä¿å­˜ï¼‰
                this.pendingPairIndices = [];
                selectedPairs.forEach(item => {
                    this.pendingPairIndices.push(item.originalIndex);
                    selectedIndices.push(item.originalIndex);
                });

                // ç”Ÿæˆå¡ç‰‡æ•°æ®
                this.cards = [];
                selectedPairs.forEach((item, pairIndex) => {
                    this.cards.push({ word: item.pair[0], pairId: pairIndex, matched: false });
                    this.cards.push({ word: item.pair[1], pairId: pairIndex, matched: false });
                });
                this.cards = this.shuffle(this.cards);

                this.currentPairsCount = selectedPairs.length;
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.isChecking = false;
                this.isReviewMode = false;

                this.renderGameUI(progressText, totalPairs, false);
            }

            renderGameUI(progressText, totalPairs, isCompleted) {
                const progressStyle = isCompleted ? 'color: var(--success-color); font-weight: 700;' : '';

                let html = `
                    <div class="type-toggle">
                        <button class="type-btn ${this.matchType === 'synonyms' ? 'active' : ''}" data-type="synonyms">è¿‘ä¹‰è¯</button>
                        <button class="type-btn ${this.matchType === 'antonyms' ? 'active' : ''}" data-type="antonyms">åä¹‰è¯</button>
                    </div>

                    <div class="unit-selector">
                        ${this.units.map((u, i) => `
                            <button class="unit-btn ${i === this.currentUnit ? 'active' : ''}" data-unit="${i}">${u.title}</button>
                        `).join('')}
                    </div>

                    <div class="game-info">
                        <div class="game-stat">
                            <div class="game-stat-value" id="movesCount">0</div>
                            <div class="game-stat-label">ç¿»ç‰Œæ¬¡æ•°</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value" id="matchedCount">0/${this.currentPairsCount}</div>
                            <div class="game-stat-label">é…å¯¹æˆåŠŸ</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value" id="progressCount" style="${progressStyle}">${progressText}</div>
                            <div class="game-stat-label">æ€»è¿›åº¦</div>
                        </div>
                    </div>

                    <div class="card-grid">
                        ${this.cards.map((card, i) => `
                            <div class="memory-card" data-index="${i}" data-pair="${card.pairId}">
                                <div class="memory-card-inner">
                                    <div class="memory-card-front">?</div>
                                    <div class="memory-card-back">${card.word}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
            }

            bindEvents() {
                // å¡ç‰‡ç‚¹å‡»
                const cards = this.container.querySelectorAll('.memory-card');
                cards.forEach(card => {
                    card.addEventListener('click', () => this.flipCard(card));
                });

                // ç±»å‹åˆ‡æ¢
                const typeBtns = this.container.querySelectorAll('.type-btn');
                typeBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.matchType = btn.dataset.type;
                        this.render(); // è‡ªåŠ¨åŠ è½½å¯¹åº”çš„è¿›åº¦
                    });
                });

                // å•å…ƒåˆ‡æ¢
                const unitBtns = this.container.querySelectorAll('.unit-btn');
                unitBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.currentUnit = parseInt(btn.dataset.unit);
                        this.render(); // è‡ªåŠ¨åŠ è½½å¯¹åº”çš„è¿›åº¦
                    });
                });

            }

            // ç»‘å®šå›ºå®šå¯¼èˆªæŒ‰é’®çš„äº‹ä»¶ï¼ˆåªè°ƒç”¨ä¸€æ¬¡ï¼‰
            bindNavigationEvents() {
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('resetBtn').addEventListener('click', () => {
                    // åªé‡ç½®å½“å‰å•å…ƒ+ç±»å‹çš„è¿›åº¦
                    this.setUsedPairIndices([]);
                    this.render();
                });
                document.getElementById('nextUnitBtn').addEventListener('click', () => {
                    // å®ç°è½®è¯¢ï¼šåˆ°è¾¾æœ€åä¸€ä¸ªå•å…ƒåè·³å›ç¬¬ä¸€ä¸ªå•å…ƒ
                    // ä¿æŒå½“å‰çš„è¿‘ä¹‰è¯/åä¹‰è¯çŠ¶æ€
                    if (this.currentUnit < this.units.length - 1) {
                        this.currentUnit++;
                    } else {
                        // æœ€åä¸€ä¸ªå•å…ƒï¼Œè½®è¯¢å›ç¬¬ä¸€ä¸ªå•å…ƒ
                        this.currentUnit = 0;
                        this.showToast('å·²å›åˆ°ç¬¬ä¸€å•å…ƒ');
                    }
                    this.render(); // è‡ªåŠ¨åŠ è½½å¯¹åº”çš„è¿›åº¦
                });
            }

            flipCard(cardEl) {
                if (this.isChecking) return;
                if (cardEl.classList.contains('flipped')) return;
                if (cardEl.classList.contains('matched')) return;
                if (this.flippedCards.length >= 2) return;

                cardEl.classList.add('flipped');
                this.flippedCards.push(cardEl);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    document.getElementById('movesCount').textContent = this.moves;
                    this.checkMatch();
                }
            }

            checkMatch() {
                this.isChecking = true;
                const [card1, card2] = this.flippedCards;
                const pair1 = card1.dataset.pair;
                const pair2 = card2.dataset.pair;

                card1.classList.add('checking');
                card2.classList.add('checking');

                setTimeout(() => {
                    if (pair1 === pair2) {
                        // åŒ¹é…æˆåŠŸ
                        card1.classList.remove('checking');
                        card2.classList.remove('checking');
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.matchedPairs++;
                        document.getElementById('matchedCount').textContent = `${this.matchedPairs}/${this.currentPairsCount}`;

                        // æœ—è¯»é…å¯¹çš„è¯è¯­
                        const word1 = card1.querySelector('.memory-card-back').textContent;
                        const word2 = card2.querySelector('.memory-card-back').textContent;
                        this.speak(`${word1}ï¼Œ${word2}`);

                        if (this.matchedPairs === this.currentPairsCount) {
                            this.showCorrectFeedback();
                            this.correctCount += this.currentPairsCount;

                            // å¦‚æœä¸æ˜¯é‡æµ‹æ¨¡å¼ï¼Œä¿å­˜è¿›åº¦
                            if (!this.isReviewMode) {
                                // å°†æœ¬è½®çš„è¯å¯¹åŠ å…¥å·²è€ƒæŸ¥åˆ—è¡¨
                                const currentUsed = this.getUsedPairIndices();
                                const updatedUsed = [...currentUsed, ...this.pendingPairIndices];
                                this.setUsedPairIndices(updatedUsed);

                                // åŒæ—¶è®°å½•åˆ°ç»Ÿä¸€çš„storageç³»ç»Ÿ
                                const unit = this.units[this.currentUnit];
                                const allPairs = this.matchType === 'synonyms' ? unit.synonyms : unit.antonyms;
                                this.pendingPairIndices.forEach(idx => {
                                    const pair = allPairs[idx];
                                    const pairKey = `${unit.id}_${this.matchType}_${pair[0]}_${pair[1]}`;
                                    window.storage.markQuestionCorrect(this.moduleId, pairKey);
                                });
                            }

                            // æ›´æ–°è¿›åº¦æ˜¾ç¤ºï¼ˆæœ¬è½®å·²å®Œæˆï¼‰
                            const unit = this.units[this.currentUnit];
                            const allPairs = this.matchType === 'synonyms' ? unit.synonyms : unit.antonyms;
                            const totalPairs = allPairs.length;
                            const currentUsedPairs = this.getUsedPairIndices().length;
                            const isCompleted = currentUsedPairs >= totalPairs;

                            const progressCount = document.getElementById('progressCount');
                            progressCount.textContent = `${currentUsedPairs}/${totalPairs} å·²è€ƒæŸ¥`;

                            // å¦‚æœå®Œæˆ100%ï¼Œæ˜¾ç¤ºç»¿è‰²
                            if (isCompleted) {
                                progressCount.style.color = 'var(--success-color)';
                                progressCount.style.fontWeight = '700';
                            }

                            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æœªè€ƒæŸ¥çš„è¯
                            const remainingPairs = allPairs.filter((_, i) => !this.getUsedPairIndices().includes(i));

                            if (remainingPairs.length > 0) {
                                setTimeout(() => {
                                    this.showToast('ğŸ‘ ç»§ç»­ä¸‹ä¸€ç»„è¯è¯­ï¼');
                                    this.render(); // ç»§ç»­ä¸‹ä¸€ç»„
                                }, 1000);
                            } else {
                                setTimeout(() => {
                                    this.showToast('ğŸ‰ æœ¬å•å…ƒå…¨éƒ¨è¯è¯­å·²è€ƒæŸ¥å®Œæˆï¼å¯ç»§ç»­é‡æµ‹æˆ–åˆ‡æ¢å•å…ƒ');
                                    // å®Œæˆåç»§ç»­æ¸²æŸ“ï¼Œè¿›å…¥é‡æµ‹æ¨¡å¼
                                    setTimeout(() => this.render(), 1500);
                                }, 500);
                            }
                        }
                    } else {
                        // åŒ¹é…å¤±è´¥
                        card1.classList.remove('checking', 'flipped');
                        card2.classList.remove('checking', 'flipped');
                    }

                    this.flippedCards = [];
                    this.isChecking = false;
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new CardMatchQuiz({
                moduleId: 'synonyms'
            });
            quiz.init();
        });
    </script>
