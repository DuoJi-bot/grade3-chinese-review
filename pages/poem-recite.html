    <script>
        /**
         * å¤è¯—èƒŒè¯µé¢˜å‹

        class PoemReciteQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.answered = false;
                this.showingContent = false;
            }

            async loadData() {
                const data = await this.fetchJson('../data/poems.json');
                // åŠ è½½æ‰€æœ‰æœ‰ä½œè€…çš„è¯—æ­Œ
                this.questions = data.poems.filter(p => p.author);
            }

            generateOptions(poem) {
                const correctOption = {
                    dynasty: poem.dynasty,
                    author: poem.author,
                    isCorrect: true
                };

                // ç”Ÿæˆå¹²æ‰°é€‰é¡¹
                const fakeOptions = [];
                const usedCombinations = new Set([`${poem.dynasty}-${poem.author}`]);

                // ä½¿ç”¨è¯—äººè‡ªå¸¦çš„å¹²æ‰°é€‰é¡¹
                poem.fakeDynasties.forEach((dynasty, i) => {
                    const author = poem.fakeAuthors[i] || poem.fakeAuthors[0];
                    const key = `${dynasty}-${author}`;
                    if (!usedCombinations.has(key)) {
                        fakeOptions.push({ dynasty, author, isCorrect: false });
                        usedCombinations.add(key);
                    }
                });

                // ç¡®ä¿æœ‰3ä¸ªå¹²æ‰°é€‰é¡¹
                while (fakeOptions.length < 3) {
                    const dynasty = poem.fakeDynasties[Math.floor(Math.random() * poem.fakeDynasties.length)];
                    const author = poem.fakeAuthors[Math.floor(Math.random() * poem.fakeAuthors.length)];
                    const key = `${dynasty}-${author}`;
                    if (!usedCombinations.has(key)) {
                        fakeOptions.push({ dynasty, author, isCorrect: false });
                        usedCombinations.add(key);
                    }
                }

                return this.shuffle([correctOption, ...fakeOptions.slice(0, 3)]);
            }

            render() {
                this.answered = false;
                this.showingContent = false;

                const poem = this.questions[this.currentIndex];
                const options = this.generateOptions(poem);

                // è¯—æ­Œå›¾æ ‡æ˜ å°„
                const poemIcons = {
                    'æ‰€è§': 'ğŸ‚',
                    'æœ›æ´åº­': 'ğŸŒ™',
                    'å±±è¡Œ': 'ğŸ‚',
                    'å¤œä¹¦æ‰€è§': 'ğŸ®',
                    'èˆŸå¤œä¹¦æ‰€è§': 'â›µ',
                    'æ—©å‘ç™½å¸åŸ': 'ğŸŒ…',
                    'é¹¿æŸ´': 'ğŸŒ²',
                    'æœ›å¤©é—¨å±±': 'â›°ï¸',
                    'é¥®æ¹–ä¸Šåˆæ™´åé›¨': 'ğŸŒ§ï¸',
                    'é‡‡è²æ›²': 'ğŸª·'
                };

                const icon = poemIcons[poem.title] || 'ğŸ“œ';

                let html = `
                    <div class="poem-card">
                        <div class="poem-image-container">
                            <div class="poem-image-icon">${icon}</div>
                        </div>
                        
                        <h2 class="poem-title">ã€Š${poem.title}ã€‹</h2>
                        
                        <div class="poem-author-section">
                            <div class="author-field">
                                <span class="author-label">æœä»£ï¼š</span>
                                <span class="author-blank" id="dynastyBlank">?</span>
                            </div>
                            <div class="author-field">
                                <span class="author-label">ä½œè€…ï¼š</span>
                                <span class="author-blank" id="authorBlank">?</span>
                            </div>
                        </div>
                        
                        <div class="options-container" id="optionsContainer">
                            ${options.map((opt, i) => `
                                <div class="option-btn" data-index="${i}" data-correct="${opt.isCorrect}" data-dynasty="${opt.dynasty}" data-author="${opt.author}">
                                    <div class="option-dynasty">ã€${opt.dynasty}ã€‘</div>
                                    <div class="option-author">${opt.author}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="recite-hint">
                            ğŸ’¡ é€‰æ‹©æ­£ç¡®çš„æœä»£å’Œä½œè€…åï¼Œå°è¯•è‡ªå·±èƒŒè¯µè¿™é¦–è¯—
                        </div>
                        
                        <div class="poem-content-section" id="poemContent">
                            <div class="poem-content">
                                ${poem.content.map(line => `<p>${line}</p>`).join('')}
                            </div>
                        </div>
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
                this.updateNavButtons();
                this.updateProgress();
            }

            bindEvents() {
                // åªç»‘å®šé€‰é¡¹ç‚¹å‡»äº‹ä»¶ï¼ˆæ¯æ¬¡renderéœ€è¦é‡æ–°ç»‘å®šï¼‰
                const options = this.container.querySelectorAll('.option-btn');
                options.forEach(opt => {
                    opt.addEventListener('click', () => this.selectOption(opt));
                });
            }

            // å¯¼èˆªæŒ‰é’®äº‹ä»¶åªç»‘å®šä¸€æ¬¡
            bindNavEvents() {
                if (this._navBound) return;
                this._navBound = true;

                document.getElementById('prevBtn').addEventListener('click', () => this.prevQuestion());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextQuestion());
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('showAnswerBtn').addEventListener('click', () => this.showPoemContent());
            }

            updateNavButtons() {
                document.getElementById('prevBtn').disabled = this.currentIndex === 0;
            }

            selectOption(optEl) {
                if (this.answered) return;

                const isCorrect = optEl.dataset.correct === 'true';
                const dynasty = optEl.dataset.dynasty;
                const author = optEl.dataset.author;

                // å¡«å…¥ç­”æ¡ˆ
                const dynastyBlank = document.getElementById('dynastyBlank');
                const authorBlank = document.getElementById('authorBlank');

                dynastyBlank.textContent = dynasty;
                dynastyBlank.classList.add('filled');
                authorBlank.textContent = author;
                authorBlank.classList.add('filled');

                // æ ‡è®°é€‰é¡¹
                optEl.classList.add('selected');

                if (isCorrect) {
                    optEl.classList.add('correct');
                    dynastyBlank.classList.add('correct');
                    authorBlank.classList.add('correct');
                    this.showCorrectFeedback();
                } else {
                    optEl.classList.add('wrong');
                    dynastyBlank.classList.add('wrong');
                    authorBlank.classList.add('wrong');
                    this.showWrongFeedback();

                    // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
                    const correctOpt = this.container.querySelector('.option-btn[data-correct="true"]');
                    correctOpt.classList.add('correct');
                }

                this.answered = true;
            }

            showPoemContent() {
                const poem = this.questions[this.currentIndex];
                const contentSection = document.getElementById('poemContent');

                if (!this.showingContent) {
                    contentSection.classList.add('show');
                    this.showingContent = true;
                    document.getElementById('showAnswerBtn').textContent = 'ğŸ”Š æœ—è¯»è¯—æ–‡';

                    // æœ—è¯»è¯—æ–‡
                    const content = poem.content.join('');
                    this.speak(poem.title + 'ï¼Œ' + poem.dynasty + 'ï¼Œ' + poem.author + 'ã€‚' + content);
                } else {
                    // å†æ¬¡ç‚¹å‡»æœ—è¯»
                    const content = poem.content.join('');
                    this.speak(content);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new PoemReciteQuiz({

            quiz.init().then(() => {
                quiz.bindNavEvents(); // å¯¼èˆªæŒ‰é’®åªç»‘å®šä¸€æ¬¡
            });
        });
    </script>
