<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main.css">
    <style>
        .unit-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;

        .match-item {

        .match-item:hover {

        .match-item.selected {

        .match-item.wrong {
            border-color: var(--error-color);

        .game-info {

        .game-stat {

        .game-stat-value {

        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-back-btn" id="backBtn">
                <span>â†</span>
                <span>è¿”å›</span>
            </div>
            <h1 class="quiz-title">ä¿®é¥°è¯æ­é…</h1>
            <div class="quiz-progress" id="progressText">è¿çº¿ç»ƒä¹ </div>
        </header>

        <div class="quiz-content" id="quizContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-outline" id="resetBtn">ğŸ”„ é‡ç½®</button>
            <button class="btn btn-primary" id="nextUnitBtn">ä¸‹ä¸€å•å…ƒ â†’</button>
        </div>
    </div>

    <script src="../js/utils/tts.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/quiz-types/QuizBase.js"></script>
    <script>
        class LineMatchQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.units = [];
                this.currentUnitIndex = 0;
                this.selectedLeft = null;
                this.matchedCount = 0;
                this.totalPairs = 0;
                this.batchIndex = 0; // å½“å‰æ‰¹æ¬¡ç´¢å¼•
                this.usedIndices = []; // å·²è€ƒæŸ¥çš„è¯æ¡ç´¢å¼•
            }

            async loadData() {
                const data = await this.fetchJson('../data/collocations.json');
                // ç¡®ä¿å•å…ƒæŒ‰é¡ºåºæ’åˆ—ï¼ˆunit1, unit2, ..., unit8ï¼‰
                this.units = data.units.sort((a, b) => {
                    const numA = parseInt(a.id.replace('unit', ''));
                    const numB = parseInt(b.id.replace('unit', ''));
                    return numA - numB;
                });
                this.questions = this.units;

                // è‡ªåŠ¨å®šä½åˆ°ç¬¬ä¸€ä¸ªæœªå®Œæˆçš„å•å…ƒ
                const correctUnits = window.storage.getCorrectQuestions(this.moduleId);
                const firstUnfinishedIndex = this.units.findIndex(u => !correctUnits.includes(u.id));
                if (firstUnfinishedIndex !== -1) {
                    this.currentUnitIndex = firstUnfinishedIndex;
                } else if (correctUnits.length === this.units.length && this.units.length > 0) {
                    // å¦‚æœå…¨éƒ¨å®Œæˆï¼Œç•™åœ¨æœ€åä¸€ä¸ªå•å…ƒæˆ–è€…å›åˆ°ç¬¬ä¸€ä¸ªï¼ˆè¿™é‡Œé€‰æ‹©å›åˆ°ç¬¬ä¸€ä¸ªä¾›å¤ä¹ ï¼‰
                    this.currentUnitIndex = 0;
                }
            }

            // è¦†ç›–åˆå§‹åŒ–æ–¹æ³•ï¼Œç¡®ä¿å¯¼èˆªæŒ‰é’®äº‹ä»¶åªç»‘å®šä¸€æ¬¡
            async init() {
                try {
                    await this.loadData();
                    this.render();
                    this.bindNavigationEvents(); // åªåœ¨åˆå§‹åŒ–æ—¶ç»‘å®šä¸€æ¬¡å¯¼èˆªæŒ‰é’®äº‹ä»¶
                    this.updateProgress();
                } catch (error) {
                    console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                    this.showError('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                }
            }

            render() {
                const unit = this.units[this.currentUnitIndex];
                const collocations = unit.collocations || [];

                // è·å–æœªè€ƒæŸ¥çš„è¯æ¡
                const remainingIndices = collocations
                    .map((_, i) => i)
                    .filter(i => !this.usedIndices.includes(i));

                // å¦‚æœæ‰€æœ‰è¯æ¡éƒ½å·²è€ƒæŸ¥ï¼Œé‡ç½®
                if (remainingIndices.length === 0) {
                    this.usedIndices = [];
                    this.batchIndex = 0;
                    this.showToast('ğŸ‰ æœ¬å•å…ƒå…¨éƒ¨è¯æ¡å·²è€ƒæŸ¥å®Œæˆï¼');
                    // é‡æ–°å¼€å§‹
                    const remainingIndices = collocations.map((_, i) => i);
                    const batchSize = Math.min(8, remainingIndices.length);
                    const selectedIndices = this.shuffle(remainingIndices).slice(0, batchSize);
                    this.usedIndices = [...selectedIndices];
                    const selected = selectedIndices.map(i => collocations[i]);
                    this.renderBatch(selected, collocations.length);
                    return;
                }

                // é€‰æ‹©æœ€å¤š8å¯¹æ­é…
                const batchSize = Math.min(8, remainingIndices.length);
                const selectedIndices = this.shuffle(remainingIndices).slice(0, batchSize);

                // è®°å½•æœ¬æ‰¹æ¬¡é€‰ä¸­çš„ç´¢å¼•ï¼ˆå®Œæˆåå†åŠ å…¥usedIndicesï¼‰
                this.pendingIndices = selectedIndices;

                const selected = selectedIndices.map(i => collocations[i]);
                this.renderBatch(selected, collocations.length);
            }

            renderBatch(selected, totalCount) {
                this.totalPairs = selected.length;
                this.matchedCount = 0;

                // åˆ†ç¦»å·¦å³ä¸¤åˆ—
                const leftItems = selected.map((c, i) => ({ text: c.modifier, pairId: i }));
                const rightItems = this.shuffle(selected.map((c, i) => ({ text: c.noun, pairId: i })));

                // è®¡ç®—æ€»è¿›åº¦
                const completedCount = this.usedIndices.length;
                const progressText = `${completedCount}/${totalCount}`;

                let html = `
                    <div class="unit-tabs">
                        ${this.units.map((u, i) => {
                    const isCompleted = window.storage.isQuestionCorrect(this.moduleId, u.id);
                    return `<button class="unit-tab ${i === this.currentUnitIndex ? 'active' : ''} ${isCompleted ? 'completed' : ''}" data-index="${i}">${u.title}</button>`;
                }).join('')}
                    </div>

                    <div class="game-info">
                        <div class="game-stat">
                            <div class="game-stat-value" id="batchCount">0/${this.totalPairs}</div>
                            <div class="game-stat-label">æœ¬æ‰¹é…å¯¹</div>
                        </div>
                        <div class="game-stat">
                            <div class="game-stat-value" id="totalProgress">${progressText}</div>
                            <div class="game-stat-label">æ€»è¿›åº¦</div>
                        </div>
                    </div>

                    <div class="match-container">
                        <div class="match-column" id="leftColumn">
                            <div class="column-title">ä¿®é¥°è¯</div>
                            ${leftItems.map(item => `
                                <div class="match-item left-item" data-pair="${item.pairId}" data-text="${item.text}">${item.text}</div>
                            `).join('')}
                        </div>
                        <div class="match-column" id="rightColumn">
                            <div class="column-title">åè¯</div>
                            ${rightItems.map(item => `
                                <div class="match-item right-item" data-pair="${item.pairId}" data-text="${item.text}">${item.text}</div>
                            `).join('')}
                        </div>
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
            }

            bindEvents() {
                const leftItems = this.container.querySelectorAll('.left-item');
                const rightItems = this.container.querySelectorAll('.right-item');

                leftItems.forEach(item => {
                    item.addEventListener('click', () => {
                        if (item.classList.contains('matched')) return;

                        leftItems.forEach(i => i.classList.remove('selected'));
                        item.classList.add('selected');
                        this.selectedLeft = item;
                    });
                });

                rightItems.forEach(item => {
                    item.addEventListener('click', () => {
                        if (item.classList.contains('matched')) return;
                        if (!this.selectedLeft) {
                            this.showToast('è¯·å…ˆç‚¹å‡»å·¦è¾¹çš„ä¿®é¥°è¯');
                            return;
                        }

                        const leftPair = this.selectedLeft.dataset.pair;
                        const rightPair = item.dataset.pair;

                        if (leftPair === rightPair) {
                            // åŒ¹é…æˆåŠŸ
                            this.selectedLeft.classList.remove('selected');
                            this.selectedLeft.classList.add('matched');
                            item.classList.add('matched');
                            this.matchedCount++;
                            document.getElementById('batchCount').textContent = `${this.matchedCount}/${this.totalPairs}`;

                            // æœ—è¯»
                            const phrase = this.selectedLeft.dataset.text + item.dataset.text;
                            this.speak(phrase);

                            this.selectedLeft = null;

                            if (this.matchedCount === this.totalPairs) {
                                this.showCorrectFeedback();
                                // this.correctCount += this.totalPairs; // ç§»é™¤æŒ‰é…å¯¹è®¡æ•°çš„é€»è¾‘

                                // å°†æœ¬æ‰¹æ¬¡çš„è¯æ¡åŠ å…¥å·²è€ƒæŸ¥åˆ—è¡¨
                                this.usedIndices = [...this.usedIndices, ...this.pendingIndices];

                                // è·å–å½“å‰å•å…ƒæ•°æ®
                                const unit = this.units[this.currentUnitIndex];
                                const collocations = unit.collocations || [];
                                // ä¸å†è®°å½•å•ä¸ªè¯æ¡çš„è¿›åº¦ï¼Œæ”¹ä¸ºè®°å½•æ•´å•å…ƒè¿›åº¦

                                // æ›´æ–°æ€»è¿›åº¦æ˜¾ç¤º
                                const completedCount = this.usedIndices.length;
                                document.getElementById('totalProgress').textContent = `${completedCount}/${collocations.length}`;

                                // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æœªè€ƒæŸ¥çš„è¯æ¡
                                const remainingIndices = collocations
                                    .map((_, i) => i)
                                    .filter(i => !this.usedIndices.includes(i));

                                if (remainingIndices.length > 0) {
                                    this.showToast(`ğŸ‘ æœ¬æ‰¹å®Œæˆï¼ç»§ç»­ä¸‹ä¸€æ‰¹...`);
                                    setTimeout(() => {
                                        this.render(); // è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€æ‰¹
                                    }, 1000);
                                } else {
                                    this.showToast('ğŸ‰ æœ¬å•å…ƒå…¨éƒ¨è¯æ¡å·²è€ƒæŸ¥å®Œæˆï¼');
                                    this.correctCount++; // æŒ‰å•å…ƒè®¡æ•°ï¼šå®Œæˆå•å…ƒæ‰+1

                                    // æ ‡è®°è¯¥å•å…ƒå·²å®Œæˆ
                                    window.storage.markQuestionCorrect(this.moduleId, unit.id);
                                    // åˆ·æ–°é¡µé¢çŠ¶æ€ä»¥æ˜¾ç¤ºç»¿è‰²è¾¹æ¡†
                                    // åˆ·æ–°é¡µé¢çŠ¶æ€ä»¥æ˜¾ç¤ºç»¿è‰²è¾¹æ¡†
                                    this.render();

                                    // è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€å•å…ƒ
                                    if (this.currentUnitIndex < this.units.length - 1) {
                                        this.showToast('ğŸ‰ æœ¬å•å…ƒå®Œæˆï¼å³å°†è¿›å…¥ä¸‹ä¸€å•å…ƒ...');
                                        setTimeout(() => {
                                            this.currentUnitIndex++;
                                            this.usedIndices = []; // åˆ‡æ¢å•å…ƒæ—¶é‡ç½®è¿›åº¦
                                            this.batchIndex = 0;
                                            this.render();
                                        }, 1500);
                                    } else {
                                        // æœ€åä¸€ä¸ªå•å…ƒï¼Œæ˜¾ç¤ºå®Œæˆé¡µé¢
                                        setTimeout(() => {
                                            this.showComplete();
                                        }, 1500);
                                    }
                                }
                            }
                        } else {
                            // åŒ¹é…å¤±è´¥
                            this.selectedLeft.classList.add('wrong');
                            item.classList.add('wrong');

                            setTimeout(() => {
                                this.selectedLeft.classList.remove('selected', 'wrong');
                                item.classList.remove('wrong');
                                this.selectedLeft = null;
                            }, 500);
                        }
                    });
                });

                // å•å…ƒåˆ‡æ¢
                const unitTabs = this.container.querySelectorAll('.unit-tab');
                unitTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.currentUnitIndex = parseInt(tab.dataset.index);
                        this.usedIndices = []; // åˆ‡æ¢å•å…ƒæ—¶é‡ç½®è¿›åº¦
                        this.batchIndex = 0;
                        this.render();
                    });
                });
            }

            // ç»‘å®šå›ºå®šå¯¼èˆªæŒ‰é’®çš„äº‹ä»¶ï¼ˆåªè°ƒç”¨ä¸€æ¬¡ï¼‰
            bindNavigationEvents() {
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.usedIndices = []; // é‡ç½®è¿›åº¦
                    this.batchIndex = 0;
                    this.render();
                });
                document.getElementById('nextUnitBtn').addEventListener('click', () => {
                    if (this.currentUnitIndex < this.units.length - 1) {
                        this.currentUnitIndex++;
                        this.usedIndices = []; // åˆ‡æ¢å•å…ƒæ—¶é‡ç½®è¿›åº¦
                        this.batchIndex = 0;
                        this.render();
                    } else {
                        // æœ€åä¸€ä¸ªå•å…ƒï¼Œæ˜¾ç¤ºå®Œæˆé¡µé¢
                        this.showComplete();
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new LineMatchQuiz({
                moduleId: 'collocations' // åŒ¹é…main.jsé…ç½®
            });
            quiz.init();
        });
    </script>
