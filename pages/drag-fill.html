<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‹–æ‹½å¡«ç©º - ä¸‰å¹´çº§è¯­æ–‡å¤ä¹ </title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .drag-fill-area {
            padding: 1.5rem;
        }

        .section-intro {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .main-radical {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .radical-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .words-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .word-item {
            padding: 1rem;
            background: var(--bg-color);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .word-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .word-blank {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            border: 2px dashed var(--primary-color);
            border-radius: var(--radius-sm);
            color: var(--primary-color);
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .word-blank.filled {
            background: var(--primary-color);
            color: white;
            border-style: solid;
        }

        .word-blank.correct {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .word-blank.wrong {
            background: var(--error-color);
            border-color: var(--error-color);
        }

        .word-pinyin {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .char-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
        }

        .pool-char {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: grab;
            transition: all var(--transition-fast);
            user-select: none;
        }

        .pool-char:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .pool-char.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: white;
        }

        .pool-char.used {
            opacity: 0.3;
            pointer-events: none;
        }

        .hint-text {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-back-btn" id="backBtn">
                <span>â†</span>
                <span>è¿”å›</span>
            </div>
            <h1 class="quiz-title" id="quizTitle">æ‹–æ‹½å¡«ç©º</h1>
            <div class="quiz-progress" id="progressText">ç‚¹å‡»å¡«ç©º</div>
        </header>

        <div class="quiz-content" id="quizContent">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-outline" id="resetBtn">ğŸ”„ é‡ç½®</button>
            <button class="btn btn-primary" id="checkBtn">âœ“ æ£€æŸ¥ç­”æ¡ˆ</button>
        </div>
    </div>

    <script src="../js/utils/tts.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/quiz-types/QuizBase.js"></script>
    <script>
        class DragFillQuiz extends QuizBase {
            constructor(options) {
                super(options);
                this.section = null;
                this.selectedChar = null;
            }

            async loadData() {
                const data = await this.fetchJson('../data/drag_fill.json');
                this.section = data.sections[0]; // ç›®å‰åªæœ‰ä¸€ä¸ªsection
                document.getElementById('quizTitle').textContent = this.section.title;
                // å°†æ¯ä¸ªè¯è¯­è§†ä¸ºä¸€é“é¢˜ï¼Œä¸ main.js ä¸­çš„é¢˜ç›®æ€»æ•°(7)å¯¹åº”
                this.questions = this.section.words;
            }

            render() {
                const section = this.section;

                let html = `
                    <div class="drag-fill-area">
                        <div class="section-intro">
                            <div class="main-radical">ç›®</div>
                            <div class="radical-hint">å¸¦"ç›®"å­—æ—çš„å­—ä¸çœ¼ç›æœ‰å…³</div>
                        </div>

                        <div class="words-area">
                            ${section.words.map((w, i) => {
                    // ç”Ÿæˆå¸¦ç©ºæ ¼çš„è¯è¯­
                    const wordChars = w.word.split('');
                    const displayWord = wordChars.map((c, idx) => {
                        if (c === w.blank) {
                            return `<span class="word-blank" data-index="${i}" data-answer="${w.blank}">?</span>`;
                        }
                        return c;
                    }).join('');

                    return `
                                    <div class="word-item">
                                        <div class="word-text">${displayWord}</div>
                                        <div class="word-pinyin">${w.pinyin}</div>
                                    </div>
                                `;
                }).join('')}
                        </div>

                        <div class="char-pool">
                            ${this.shuffle([...section.characters]).map(c => `
                                <div class="pool-char" data-char="${c}">${c}</div>
                            `).join('')}
                        </div>

                        <p class="hint-text">å…ˆç‚¹å‡»ä¸‹æ–¹çš„å­—ï¼Œå†ç‚¹å‡»ä¸Šæ–¹çš„ç©ºæ ¼å¡«å…¥ã€‚ç‚¹å‡»å·²å¡«çš„å­—å¯æ’¤å›</p>
                    </div>
                `;

                this.container.innerHTML = html;
                this.bindEvents();
            }

            bindEvents() {
                const poolChars = this.container.querySelectorAll('.pool-char');
                const blanks = this.container.querySelectorAll('.word-blank');

                poolChars.forEach(char => {
                    char.addEventListener('click', () => {
                        if (char.classList.contains('used')) return;

                        poolChars.forEach(c => c.classList.remove('selected'));
                        char.classList.add('selected');
                        this.selectedChar = char;
                    });
                });

                blanks.forEach(blank => {
                    blank.addEventListener('click', () => {
                        // å¦‚æœå·²å¡«å…¥ï¼Œç‚¹å‡»å¯æ’¤å›
                        if (blank.classList.contains('filled') && !blank.classList.contains('correct') && !blank.classList.contains('wrong')) {
                            const charValue = blank.dataset.selected;
                            // æ¢å¤é€‰å­—æ± ä¸­çš„å­—
                            poolChars.forEach(c => {
                                if (c.dataset.char === charValue && c.classList.contains('used')) {
                                    c.classList.remove('used');
                                }
                            });
                            // æ¸…ç©ºç©ºæ ¼
                            blank.textContent = '?';
                            blank.classList.remove('filled');
                            delete blank.dataset.selected;
                            return;
                        }

                        // å¡«å…¥æ–°å­—
                        if (blank.classList.contains('filled')) return;
                        if (!this.selectedChar) {
                            this.showToast('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªå­—');
                            return;
                        }

                        const charValue = this.selectedChar.dataset.char;
                        blank.textContent = charValue;
                        blank.classList.add('filled');
                        blank.dataset.selected = charValue;

                        this.selectedChar.classList.add('used');
                        this.selectedChar.classList.remove('selected');
                        this.selectedChar = null;
                    });
                });

                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
                document.getElementById('resetBtn').addEventListener('click', () => this.render());
                document.getElementById('checkBtn').addEventListener('click', () => this.checkAnswers());
            }

            checkAnswers() {
                const blanks = this.container.querySelectorAll('.word-blank');
                let correct = 0;

                blanks.forEach(blank => {
                    const selected = blank.dataset.selected;
                    const answer = blank.dataset.answer;

                    if (!selected) {
                        blank.classList.add('wrong');
                    } else if (selected === answer) {
                        blank.classList.add('correct');
                        correct++;
                    } else {
                        blank.classList.add('wrong');
                    }
                });

                this.correctCount = correct;

                if (correct === blanks.length) {
                    this.showCorrectFeedbackOnly();
                    // è®°å½•ç­”å¯¹çš„é¢˜ç›®ï¼ˆè¿™ä¸ªæ¿å—æ˜¯ä¸€ä¸ªæ•´ä½“ï¼Œè®°å½•æ‰€æœ‰è¯è¯­ï¼‰
                    this.section.words.forEach((w, i) => {
                        window.storage.markQuestionCorrect(this.moduleId, w.word);
                    });
                    setTimeout(() => this.showComplete(), 1000);
                } else {
                    this.showToast(`æ­£ç¡® ${correct}/${blanks.length}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const quiz = new DragFillQuiz({
                moduleId: 'mu-radical'  // åŒ¹é…main.jsä¸­çš„MODULE_TOTAL_QUESTIONSé…ç½®
            });
            quiz.init();
        });
    </script>
</body>

</html>
